<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chiropractic Unlimited | Dr. Jason Bang</title>
  <meta name="description"
    content="Chiropractic Unlimited in Valley, AL offers advanced spinal correction, integrated care, and holistic wellness. Dr. Jason Bang DC FNP treats the root cause of pain." />
  <link rel="icon" type="image/svg+xml"
    href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŒ¿</text></svg>" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;400;500;600;700&family=Noto+Sans:wght@300;400;500;700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              primary: '#164E63', // Cyan-900 (Rich medical dark)
              secondary: '#0891B2', // Cyan-600
              accent: '#059669', // Emerald-600 (Health/CTA)
              bg: '#F0FDFA', // Minty off-white (Very calm)
              surface: '#FFFFFF',
              text: '#115E59', // Teal-900 (High contrast)
              muted: '#64748B', // Slate-500
            }
          },
          fontFamily: {
            sans: ['Noto Sans', 'sans-serif'],
            display: ['Figtree', 'sans-serif'],
            classic: ['Playfair Display', 'serif'],
            body: ['Noto Sans', 'sans-serif'],
          },
          borderRadius: {
            DEFAULT: '10px',
            'lg': '14px',
            'xl': '20px',
            '2xl': '32px',
          },
          spacing: {
            '18': '4.5rem',
          },
          fontSize: {
            'body': '16px',
            'h1': ['56px', { lineHeight: '1.1', letterSpacing: '-0.02em' }],
            'h2': ['42px', { lineHeight: '1.2', letterSpacing: '-0.01em' }],
            'h3': ['28px', { lineHeight: '1.3' }],
          },
          backgroundImage: {
            'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
            'brand-gradient': 'linear-gradient(135deg, #164E63 0%, #0891B2 100%)',
          },
          transitionDuration: {
            '250': '250ms',
          }
        }
      }
    }
  </script>
  <style>
    /* Smooth scrolling for anchor links */
    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Noto Sans', sans-serif;
      background-color: #F0FDFA;
      color: #115E59;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: 'Figtree', sans-serif;
      font-weight: 600;
      letter-spacing: -0.01em;
    }

    .font-classic {
      font-family: 'Playfair Display', serif;
    }

    /* Accessibility: Skip to Content */
    .skip-link {
      position: absolute;
      top: -40px;
      left: 0;
      background: #059669;
      color: white;
      padding: 8px;
      z-index: 100;
      transition: top 0.3s;
    }

    .skip-link:focus {
      top: 0;
    }

    /* Premium Focus State */
    :focus-visible {
      outline: 2px solid #0891B2;
      outline-offset: 4px;
      border-radius: 4px;
    }

    /* Base reveal animation */
    .fade-in-section {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.8s cubic-bezier(0.16, 1, 0.3, 1), transform 0.8s cubic-bezier(0.16, 1, 0.3, 1);
      will-change: opacity, transform;
    }

    .fade-in-section.is-visible {
      opacity: 1;
      transform: translateY(0) translateX(0) scale(1);
    }

    /* Slide from left */
    .fade-in-section.slide-left {
      transform: translateX(-60px);
    }

    /* Slide from right */
    .fade-in-section.slide-right {
      transform: translateX(60px);
    }

    /* Scale up from smaller */
    .fade-in-section.scale-up {
      transform: scale(0.92);
    }

    /* Fade in only (no movement) */
    .fade-in-section.fade-only {
      transform: none;
    }

    .fade-in-section.fade-only.is-visible {
      transform: none;
    }

    /* Stagger children animation */
    .stagger-children>* {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s cubic-bezier(0.16, 1, 0.3, 1), transform 0.5s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .stagger-children.is-visible>*:nth-child(1) {
      transition-delay: 0ms;
      opacity: 1;
      transform: translateY(0);
    }

    .stagger-children.is-visible>*:nth-child(2) {
      transition-delay: 80ms;
      opacity: 1;
      transform: translateY(0);
    }

    .stagger-children.is-visible>*:nth-child(3) {
      transition-delay: 160ms;
      opacity: 1;
      transform: translateY(0);
    }

    .stagger-children.is-visible>*:nth-child(4) {
      transition-delay: 240ms;
      opacity: 1;
      transform: translateY(0);
    }

    .stagger-children.is-visible>*:nth-child(5) {
      transition-delay: 320ms;
      opacity: 1;
      transform: translateY(0);
    }

    .stagger-children.is-visible>*:nth-child(6) {
      transition-delay: 400ms;
      opacity: 1;
      transform: translateY(0);
    }

    /* Floating animation for decorative elements */
    @keyframes float {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-12px);
      }
    }

    .animate-float {
      animation: float 4s ease-in-out infinite;
    }

    /* Subtle pulse glow for CTAs */
    @keyframes pulse-glow {

      0%,
      100% {
        box-shadow: 0 0 0 0 rgba(5, 150, 105, 0.4);
      }

      50% {
        box-shadow: 0 0 20px 4px rgba(5, 150, 105, 0.15);
      }
    }

    .animate-pulse-glow {
      animation: pulse-glow 3s ease-in-out infinite;
    }

    /* Counter / number animation */
    @keyframes count-up {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Hero parallax subtle shift */
    .parallax-bg {
      transition: transform 0.1s linear;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    ::-webkit-scrollbar-thumb {
      background: #0891B2;
      border-radius: 5px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #164E63;
    }

    /* Respect reduced motion preferences */
    @media (prefers-reduced-motion: reduce) {

      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
        scroll-behavior: auto !important;
      }

      .fade-in-section,
      .stagger-children>* {
        opacity: 1 !important;
        transform: none !important;
        transition: none !important;
      }

      .animate-float,
      .animate-pulse-glow {
        animation: none !important;
      }
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
  }
}
</script>
</head>

<body>
  <a href="#main-content" class="skip-link">Skip to main content</a>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
